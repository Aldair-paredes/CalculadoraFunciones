<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tipos de Funciones</title>
    <style>
        :root {
            --shark: #2a2f33;
            --nomad: #bbb6a5;
            --mantle: #8c9491;
            --manatee: #8c8c9c;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            padding-top: 0; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            box-shadow: 0 2px 15px rgba(42, 47, 51, 0.1);
        }
        
        .navbar-brand span.text-primary {
            color: var(--manatee) !important;
        }
        
        .btn-primary {
            background-color: var(--manatee);
            border-color: var(--manatee);
        }
        
        .btn-primary:hover {
            background-color: var(--mantle);
            border-color: var(--mantle);
        }
        
        .main-content {
            flex: 1;
            padding: 2rem 0;
        }
        
        .temas-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .temas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .tema-btn {
            padding: 1.5rem 1rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-align: center;
            background: linear-gradient(135deg, rgba(187, 182, 165, 0.1), rgba(140, 148, 145, 0.05));
            color: var(--shark);
            border: none;
            text-decoration: none;
            display: block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .tema-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px -10px rgba(140, 140, 156, 0.3);
            color: white;
            background: linear-gradient(135deg, var(--manatee), var(--mantle));
        }
        
        h1 {
            color: var(--shark);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--manatee);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">Calculadora <span class="text-primary">●</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'pagprincipal' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'temas' %}">Temas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mentor</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Group</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Testimonial</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Docs</a></li>
                </ul>
                <a href="#" class="btn btn-primary me-2">Sign In</a>
                <a href="#" class="btn btn-light border">Sign Up</a>
            </div>
        </div>
    </nav>


    <main class="main-content" style="margin-top: 80px;">
        <div class="temas-container">
            <h1>Clasificación de Funciones</h1>
            
            <div class="temas-grid">
                <a href="#" class="tema-btn">Implícita</a>
                <a href="{% url 'calculadora_explicita' %}" class="tema-btn">Explícita</a>
                <a href="#" class="tema-btn">Algebraica</a>
                
                <a href="#" class="tema-btn">Transcendente</a>
                <a href="#" class="tema-btn">Creciente</a>
                <a href="#" class="tema-btn">Decreciente</a>
                
                <a href="#" class="tema-btn">Inyectiva</a>
                <a href="#" class="tema-btn">Biyectiva</a>
                <a href="#" class="tema-btn">Suprayectiva</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
