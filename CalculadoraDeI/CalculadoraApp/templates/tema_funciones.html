{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Funciones</title>
    
    <link href="{% static 'css/tema_funciones.css' %}" rel="stylesheet" />
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"rel="stylesheet"/>
</head>

<body>
    <div class="app-container">
        <button class="hamburger-menu" type="button" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>

        <nav class="sidebar" id="sidebarNav">
            <button class="close-sidebar-btn" type="button" aria-label="Cerrar menú">
                <i class="bi bi-x-lg"></i>
            </button>
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/WOLF.png' %}" alt="Logo UNID" />
                <span>UNID</span>
            </a>
            <ul class="navbar-nav w-100">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pagprincipal' %}"><i class="bi bi-house-door-fill me-2"></i>Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'temas' %}"><i class="bi bi-journal-text me-2"></i>Temas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person-lines-fill me-2"></i>Cuestionario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-people-fill me-2"></i>Grupo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-chat-dots-fill me-2"></i>Testimonios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teorias' %}"><i class="bi bi-book-fill me-2"></i>Teorías</a>
                </li>
            </ul>
            <div class="btn-group mt-auto w-100">
                <a href="#" class="btn btn-primary d-flex align-items-center justify-content-center">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión
                </a>
                <a href="#" class="btn btn-light d-flex align-items-center justify-content-center">
                    <i class="bi bi-person-plus-fill me-2"></i>Registrarse
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div class="temas-container">
                <h1>Clasificación de Funciones</h1>
                
                <div class="temas-grid">
                    <a href="{% url 'funcion_implicita' %}" class="tema-btn">Implícita</a>
                    <a href="{% url 'calculadora_explicita' %}" class="tema-btn">Explícita</a>
                    <a href="{% url 'calculadora_algebraica' %}" class="tema-btn">Algebraica</a>
                    <a href="{% url 'calculadora_transcendente' %}" class="tema-btn">Transcendente</a>
                    <a href="{% url 'decreciente' %}" class="tema-btn">Decreciente</a>
                    <a href="{% url 'funcion_creciente' %}" class="tema-btn">Creciente</a>

                    
                    <a href="{% url 'inyectiva' %}" class="tema-btn">Inyectiva</a>
                    <a href="{% url 'calculadora_biyectiva' %}" class="tema-btn">Biyectiva</a>
                    <a href="#" class="tema-btn">Suprayectiva</a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerBtn = document.querySelector('.hamburger-menu');
    const closeSidebarBtn = document.querySelector('.close-sidebar-btn');
    const sidebar = document.getElementById('sidebarNav');
    const mainContent = document.querySelector('.main-content');

    if (!sidebar || !mainContent || !hamburgerBtn) {
        console.error("Error: No se encontraron todos los elementos necesarios para el navbar.");
        console.error("Sidebar:", sidebar, "Main Content:", mainContent, "Hamburger Button:", hamburgerBtn);
        return;
    }

    function setSidebarState(isOpen) {
        if (isOpen) {
            sidebar.classList.add('active');
            hamburgerBtn.style.display = 'none';
            if (closeSidebarBtn) {
                closeSidebarBtn.style.display = 'block';
            }
            mainContent.style.marginLeft = '260px';
        } else {
            sidebar.classList.remove('active');
            hamburgerBtn.style.display = 'block';
            if (closeSidebarBtn) {
                closeSidebarBtn.style.display = 'none';
            }
            mainContent.style.marginLeft = '0';
        }
    }

    function toggleSidebar() {
        setSidebarState(!sidebar.classList.contains('active'));
    }

    hamburgerBtn.addEventListener('click', toggleSidebar);
    if (closeSidebarBtn) {
        closeSidebarBtn.addEventListener('click', toggleSidebar);
    }

    function handleInitialAndResizeLoad() {
        if (window.innerWidth > 991.98) {
            setSidebarState(true);
        } else {
            setSidebarState(false);
        }
    }

    handleInitialAndResizeLoad();

    window.addEventListener('resize', handleInitialAndResizeLoad);
});
    </script>
</body>
</html>
