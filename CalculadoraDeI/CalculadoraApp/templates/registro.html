<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>

        {% if messages %}
            <ul class="mb-4 text-red-500">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-1">Usuario</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Contraseña</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Confirmar Contraseña</label>
                <input type="password" name="confirm_password" required class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Rol</label>
                <select name="rol" class="w-full px-4 py-2 border rounded" required>
                    <option value="">Selecciona un rol</option>
                    <option value="alumno">Alumno</option>
                    <option value="maestro">Maestro</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Registrarse</button>
        </form>
        <p class="mt-4 text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Inicia sesión</a></p>
    </div>
</body>
</html>
