<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Temas Matemáticos</title>
    <style>
        :root {
            --shark: #2a2f33;
            --nomad: #bbb6a5;
            --mantle: #8c9491;
            --manatee: #8c8c9c;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .navbar {
            box-shadow: 0 2px 15px rgba(42, 47, 51, 0.1);
        }
        
        .navbar-brand span.text-primary {
            color: var(--manatee) !important;
        }
        
        .btn-primary {
            background-color: var(--manatee);
            border-color: var(--manatee);
        }
        
        .btn-primary:hover {
            background-color: var(--mantle);
            border-color: var(--mantle);
        }
        
        .nav-temas {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(42, 47, 51, 0.08);
            max-width: 800px;
            margin: 3rem auto;
            border: 1px solid rgba(140, 140, 156, 0.1);
        }
        
        .tema-btn {
            flex: 1;
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-align: center;
            background: linear-gradient(135deg, rgba(187, 182, 165, 0.1), rgba(140, 148, 145, 0.05));
            color: var(--shark);
            border: none;
            text-decoration: none;
            display: block;
        }
        
        .tema-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px -10px rgba(140, 140, 156, 0.3);
            color: white;
            background: linear-gradient(135deg, var(--manatee), var(--mantle));
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white px-5 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#">Calculadora <span class="text-primary">●</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'pagprincipal' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'temas' %}">Temas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mentor</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Group</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Testimonial</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Docs</a></li>
                </ul>
                <a href="#" class="btn btn-primary me-2">Sign In</a>
                <a href="#" class="btn btn-light border">Sign Up</a>
            </div>
        </div>
    </nav>


    <div class="nav-temas">
        <div class="d-flex gap-4 flex-wrap justify-content-center">
            <a href="{% url 'tema_funciones' %}" class="tema-btn">
                Funciones
            </a>
            
            <a href="#" class="tema-btn">
                Límites
            </a>
            
            <a href="#" class="tema-btn">
                Continuidad
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
